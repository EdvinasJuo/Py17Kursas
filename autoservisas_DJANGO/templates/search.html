{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Paie≈°kos pagal "{{ query }}" rezultatai:</h1>

    {% if cars %}
      <ul class="list-group">
        {% for car in cars %}
          <li class="list-group-item">
            <a href="{% url 'car' car.id %}" class="text-decoration-none">
              <strong>{{ car.client }}</strong> - {{car.car_model}} - {{ car.license_plate }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-warning mt-4" role="alert">
        Oops. Nieko neradome :(
      </div>
    {% endif %}
  </div>
{% endblock %}
